name: "WinUI"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '35 19 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]
        targetplatform: [ x86, x64 ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install workloads
      run: |
        dotnet workload install maui --from-rollback-file https://aka.ms/dotnet/maui/preview.10.json --source https://aka.ms/dotnet6/nuget/index.json --source https://api.nuget.org/v3/index.json

    - name: Build assemblies
      run: |
        dotnet build ./src/skiasharp/LiveChartsCore.SkiaSharpVew.WinUI --configuration Release

    - name: Build Samples
      run: |
        dotnet build ./samples/UWPSample --configuration Release
        dotnet build ./samples/WinUISample --configuration Release
